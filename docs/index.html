<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Les Aventures de Céleste &amp; Jules - Déssin de Maryline Collet, Scénario de Marc Gardent</title>
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="standard-theme.css">
</head>

<body class="light">
    <header class="dark edge" style="overflow:hidden">
        <div class="cover"></div>
        <img  src="./img/Logo_celeste_et_jules.png" width="128" alt="Logo Céleste & Jules" />
    </header>
    <section class="justify">
        <h2>Suivez @CelesteEtJules sur vos réseaux préférés</h2>
        <div class="card-container">
            <a class="social-card" href="https://www.instagram.com/celeste_et_jules/">
                <img class="black-image" src="./img/logos/instagram.svg" />
                <div class="social-title">Instagram</div>
            </a>
            <a class="social-card" href="https://www.youtube.com/@CelesteEtJules">
                <img class="black-image" src="./img/logos/youtube.svg" />
                <div class="social-title">Youtube</div>
            </a>
            <a class="social-card" href="https://www.tiktok.com/@celeste_et_jules">
                <img class="black-image" src="./img/logos/tiktok.svg" />
                <div class="social-title">Tiktok</div>
            </a>
            <a class="social-card" href="https://www.facebook.com/people/C%C3%A9leste-Jules/100067397915194/">
                <img class="black-image" src="./img/logos/facebook.svg" />
                <div class="social-title">Facebook</div>
            </a>
        </div>
    </section>
    <section class="justify">
        <h2>La BD en boutique !</h2>
        <p style="text-align: center">
            <a href="https://ludopant.sumupstore.com/article/celeste-et-jules-les-toits-de-paris-une-rencontre-en-cache-une-autres" >
            <img style="width: 60%" alt="Couverture Celeste et Jules : les toits de Paris"  src="img/items/celeste_et_jules-les_toits_de_paris-e1s1.webp" />
            </a>
        </p>
    </section>

    <section class="justify">
        <h2>Retrouvez nos Heros!</h2>
        <div class="card-container">
            <img style="transform: rotate(-8deg)" src="./img/cards/Celeste-card.png" width="256"
                 alt="Bio Céleste : aime les sports extrêmes, en particulier l'acrobatie sur les toits de Paris" />
            <img style="transform: rotate(5deg)" src="./img/cards/Shallow-card.png" width="256"
                 alt="Bio Jules : se passionne pour la construction d'objets et adore lever les yeux au ciel pour observer les astres!" />
            <img style="transform: rotate(11deg)" src="./img/cards/Jules-card.png" width="256"
                 alt="Bio Jules : se passionne pour la construction d'objets et adore lever les yeux au ciel pour observer les astres!" />
        </div>
    </section>

    <section class="justify">
        <h2 >Auteurs</h2>
        <div class="card-container">
            <img style="transform: rotate(-10deg)" src="./img/cards/Maryline-card.png" width="256"
                alt="Bio : Maryline, Illustratice" />
            <img style="transform: rotate(13deg)" src="./img/cards/Marc-card.png" width="256"
                alt="Bio : Marc Gardent, Scénariste" />
        </div>
    </section>

    <footer class="dark edge" style="margin-top: 3em">
        <a href="https://github.com/marcgardent/ludopant.website/issues">contact</a>
    </footer>
</body>
</html>
